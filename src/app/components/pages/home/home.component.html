<div class="home-container">
    <h1>Veja o que est√£o lendo</h1>
    <div class="search-container">
        <form>
            <fa-icon [icon]="faSearch"></fa-icon>
            <input type="text" placeholder="Busque por um livro..." (input)="search($event)">
        </form>
    </div>

    <div *ngIf="books.length > 0; else noBooks">
        <div class="books-container">
            <div class="book" *ngFor="let book of books">
                <a routerLink="books/{{book.id}}"><img src="{{baseApiUrl}}uploads/{{book.image}}" alt="{{book.title}}"></a>
           </div>
        </div>   
    </div>

    <ng-template #noBooks>
        <h1>Nenhum livro encontrado</h1>
    </ng-template>
</div>
